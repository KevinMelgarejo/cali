<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cali</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" href="./client/css/modal.css">
  </head>
  <body>


    <div class="contenedor">
      <a href="#openmodal" class="open">hdhuahuj</a>

      <section id="openmodal"class="modalDialog">
        <section class="modal">
          <div class="modal-contenido">
            <div class="modal-header">
              <a href="#close" class="close"> X </a>
              <h4 class="modal-titulo text-center">¿Eres nuevo en Cali?</h4>
              <p class="text-center">Registrate ahora</p>
              <p></p>
            </div>
            <div class="modal-body">
              <div class="login-container">
                <div class="form-group nombre">
                  <label class="sr-only" for="nombre">Ingresa tunombre</label>
                  <input id="signup-nombre" name="nombre" type="text" class="form-control login-name" maxlength="35" placeholder="Ingresa tu nombre" required="">
                </div>
                <div class="form-group email">
                  <label class="sr-only" for="email">Ingresa tu correo electronico</label>
                  <input id="signup-nombre" name="email" type="text" class="form-control login-name" maxlength="35" placeholder="Ingresa tu correo" required="">
                </div>
                  <div class="form-group password">
                  <label class="sr-only" for="password">Elige contraseña</label>
                    <input id="signup-nombre" name="nombre" type="text" class="form-control login-name" maxlength="35" placeholder="Elige una contraseña" required="">
                </div>
                  <div class="form-group telefono">
                    <label class="sr-only" for="telefono">Telefono de contacto</label>
                    <input id="signup-nombre" name="nombre" type="text" class="form-control login-name" maxlength="35" placeholder="Telefono de contacto" required="">
                </div>
                 <div class="form-group finca">
                    <label class="sr-only" for="finca">direccion de tu finca</label>
                    <input id="signup-nombre" name="nombre" type="text" class="form-control login-name" maxlength="35" placeholder="Ingresa la direccion de tu finca" required="">
                  </div>
              </div>
              <button type="submit" class="enviar">Comenzar Ahora</button>
              <p class="note">Registrándote, aceptas nuestros <a class="blue"  href="index.html">términos y condiciones de servicio.</a></p>

            </div>

          </div>
        </section>
    </section>
    </div>
  </body>
</html>
